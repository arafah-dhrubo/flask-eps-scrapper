{% extends "main.html" %}
{% block title %}Import{% endblock %}
{% block content %}
<div class="container">
    <div class="d-flex align-items-center" style="min-height: 100vh">
        <div class="card w-auto text-center mx-auto p-5">
            <div class="rounded-circle border border-3 py-2 mx-auto border-dark mb-5" style="width: 75px; height: 75px">
                <h1 class="fs-1">?</h1>
            </div>
            <h2 class="mb-5">Import Trade and EPS Data</h2>
            <div class="text-center">
                <a href="{{ url_for('index') }}" class="btn btn-outline-dark w-25">Index</a>
                <button type="button" class="btn btn-dark w-25" data-bs-toggle="modal" data-bs-target="#importModal">
                    Import
                </button>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="importModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="importModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center pt-5">
                    <div class="rounded-circle border border-3 py-2 mx-auto border-dark mb-5"
                         style="width: 75px; height: 75px">
                        <h1 class="fs-1">?</h1>
                    </div>
                    <h2>Confirm Import Data</h2>
                </div>
                <div class="modal-footer text-end">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="{{ url_for('importer') }}" class="btn btn-dark">Import</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{%block js%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
{%endblock%}
